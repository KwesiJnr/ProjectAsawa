          content="Asawa Resort, world-leading resort with top-notch service and state-of-the-art equipment to make your stay sensational. Ghana's finest!">

    <title>Booking | Asawa Resort
    </title>
</head>
<body class="page-booking">
<header class="hdr hdr__prim">

    <div class="grid">
        <section class="nav__container">
            <!-- Left Navigation -->
            <div class="flex__nav tab">
                <a href="/" class="hdr__title icn__logo">
                    <span class="visually-hidden">Asawa Resort Logo</span>
                </a>
                </button>
            </div>
        </section>
    </div>
</header>

<div class="img--row">
    <h2 class="hdln__prim center">Booking</h2>
</div>
<!-- TODO: create non-AMP version of site for booking page-->


<section class="grid">
    <div class="panel--padded--centered">
        <a href="/index.html" target="_top">
            <h3>Back to Main Site</h3>
        </a>
    </div>
    <form method="post" action-xhr="form-xhr.php"
          class="form__rsrv form__sidebar">
        <h2 class="form__rsrv--hd">Book Now</h2>

        <div class="grid">
            <div class="form__rsrv--motor">
                <!-- Date In -->
                <div class="form__mod">
                    <label for="book__date--in-top" class="form__label--required book--label">Arrival Date</label>
                    <input type="date" value="2017-01-01" class="form--input book--text" id="book__date--in-top"
                           aria-required="true" required>
                </div>

                <!-- Date Out -->
                <div class="form__mod">
                    <label for="book__date--out-top" class="form__label--required book--label">Departure Date</label>
                    <input type="date" value="2017-01-02" class="form--input book--text" id="book__date--out-top"
                           aria-required="true" required>
                </div>

                <!-- No. of Rooms -->
                <div class="form__mod">
                    <label for="rooms" class="form__label book--label">Rooms</label>
                    <select class="form--input book--text" id="rooms">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <!-- No. of Adults -->
                <div class="form__mod">
                    <label for="adults" class="form__label--required book--label">Adults</label>
                    <select class="form--input book--text" id="adults">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <!-- No. of Children -->
                <div class="form__mod">
                    <label for="children" class="form__label book--label">Children</label>
                    <select class="form--input book--text" id="children">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <!-- No. of Children -->
                <div class="form__mod">
                    <label for="coupon" class="form__label book--label">Coupon Code</label>
                    <input type="text" id="coupon" class="form--input book--text" placeholder="e.g. ASR-40FREE">
                </div>

                <!-- Submit -->
                <div class="form__mod book__submit book__submit--rounded btn btn--cta">
                    <label for="book__submit-top" class="visually-hidden">Book</label>
                    <input type="submit" value="Book" id="book__submit-top"
                           aria-label="Button to get rates">
                </div>

                <div class="form__mod">
                    <small>* Please contact our <a href="/contact.html#contact--query" target="_blank">Reservations
                        Department</a> if your
                        requirements exceed default quantities.
                    </small>
                </div>


            </div>
        </div>
    </form>
</section>

</html>
